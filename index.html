<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <center><h2 id="counter1" class="counter">0</h2></center>
                <div class="btns">
                     <button onclick="homeAddOne()">+1</button>
                     <button onclick="homeAddTwo()">+2</button>
                     <button onclick="homeAddThree()">+3</button>
                </div>
                
            </div>
            <div class="guess">
                <h3>GUEST</h3>
                <center><h2 id="counter2" class="counter">0</h2></center>
                <div class="btns">
                      <button onclick="guestAddOne()">+1</button>
                      <button onclick="guestAddTwo()">+2</button>
                      <button onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
